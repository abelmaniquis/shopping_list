<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel = "stylesheet" type = "text/css" href = "shopping_app.css"></link>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="shopping_app.js"></script>
</head>
<body>
    <title>Shopping List</title>
    <div id = "container">
        <h1>Shopping List</h1>
        <ul id = "instructions">
            <li>Click to cross an item off of the list.</li>
            <li>Double click to delete an item</li>
        </ul>
        <div id = "userinput">
            <input class="list-input" type="text" placeholder="type next item here"></input>
            <button id="btn1">Add Item</button>
            <button id="btn2">Clear List</button>
        </div>
        <ul class = "list">
        </ul>
       <div id="count-container">Number of Items: </div> 
    </div>
</body>
</html>
